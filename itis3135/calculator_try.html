<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efren Antonio's Ecstatic Alligator || ITIS3135 || Home</title>
    <link id="styles" rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h2>Calculator</h2>
        <h3>My calculator works and the tutorial was not needed</h3>
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" data-action="divide">รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" data-action="multiply">&times;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>         
                <button class="operator" data-action="subtract">-</button>       
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="operator" data-action="add">+</button>
                <button class="equal" data-action="calculate">=</button>

            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="scripts/jsonscript.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
