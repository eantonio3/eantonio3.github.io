<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efren Antonio's Ecstatic Alligator || ITIS3135 || Calculator</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Calculator</h2>
        <h3>My calculator works and the tutorial was not needed</h3>
        <div class="calculator">
            <input type="text" id="display" disabled><br>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">/</button><br>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">*</button><br>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">-</button><br>
            <button class="button number">0</button>
            <button class="button decimal">.</button>
            <button class="button clear">C</button>
            <button class="button operator">+</button>
            <button class="button equal">=</button>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
