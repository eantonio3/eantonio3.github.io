<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efren Antonio's Ecstatic Alligator || ITIS3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>HTML Forms</h2>
        <p class="form-caption">Please fill out the form below: </p>
        <div class="form">
            <form action="#" method="post">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                <label for="tel">Phone Number: </label>
                <input type="tel" id="tel" name="tel" placeholder="(xxx) xxx-xxxx" required><br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                <label for="cat-name">Cat's Name: </label>
                <input type="text" id="cat-name" name="cat-name" placeholder="Enter your cat's name"><br><br>
                <label>Cat Age: </label>
                <input type="radio" id="kitten" name="age" value="kitten">kitten
                <input type="radio" id="adult" name="age" value="adult">adult
                <input type="radio" id="senior" name="age" value="senior">senior<br><br>
                <fieldset>
                    <label>Choose Cat Toys: </label>
                    <input type="checkbox" id="item1">Feather Wand
                    <input type="checkbox" id="item2">Ball o' String<br>
                    <input type="checkbox" id="item3">Bells
                    <input type="checkbox" id="item4">Catnip Mice
                    <input type="checkbox" id="item5">Laser Pointer
                    <input type="checkbox" id="item6">Spring
                    <br>
                </fieldset>
                <fieldset>
                    <label for="dropdown">Choose Cat Treats: </label>
                    <select id="dropdown" name="dropdown">
                    <option value="option0">(select one)</option>
                    <option value="option1">Tuna Flavored Treat</option>
                    <option value="option2">Chicken Flavored Treat</option>
                    <option value="option3">Beef Flavored Treat</option>
                    <option value="option4">Salmon Flavored Treat</option>
                </select><br>
                </fieldset><br>
                <input type="reset" value="Reset" class="reset">
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
