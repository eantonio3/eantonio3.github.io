<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="styles/clientstyle.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <h1>Gallery</h1>
            <div class="container">
                <div class="mySlides">
                <img src="images/blue.PNG" style="width:100%" alt="Blue Full Glam Makeup">
                <h2>Blue Full Glam Makeup</h2>
                </div>
                <div class="mySlides">
                <img src="images/everyday.PNG" style="width:100%" alt="Everyday style makeup">
                <h2>Everyday Look Makeup</h2>
                </div>
                <div class="mySlides">
                <img src="images/shorthaircut.PNG" style="width:100%" alt="Short Shaggy Mullet Haircut">
                <h2>Short Shaggy Mullet Haircut</h2>
                </div>
                <div class="mySlides">
                <img src="images/hairnmakeup.jpg" style="width:100%" alt="Full Glam and Haircut Combo">
                <h2>Full Glam and Haircut Combo</h2>
                </div>
                <div class="mySlides">
                <img src="images/nails1.jpg" style="width:100%" alt="Medium With Glitter Accented Nails">
                <h2>Medium With Glitter Accented Nails</h2>
                </div>
                <div class="mySlides">
                <img src="images/nails2.jpg" style="width:100%" alt="Small With Gemstone and Designed Nails">
                <h2>Small With Gemstone and Designed Nails</h2>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <div class="thumbnails">
                <img src="images/blue.PNG" onclick="currentSlide(1)" alt="Blue Full Glam Makeup">
                <img src="images/everyday.PNG" onclick="currentSlide(2)" alt="Everyday style makeup">
                <img src="images/shorthaircut.PNG" onclick="currentSlide(3)" alt="Short Shaggy Mullet Haircut">
                <img src="images/hairnmakeup.jpg" onclick="currentSlide(4)" alt="Full Glam and Haircut Combo">
                <img src="images/nails1.jpg" onclick="currentSlide(5)" alt="Medium With Glitter Accented Nails">
                <img src="images/nails2.jpg" onclick="currentSlide(6)" alt="Small With Gemstone and Designed Nails">
              </div>
        </main>
        <h4><em>Styles for everyone!</em>üíá‚Äç‚ôÄÔ∏èüíá‚Äç‚ôÇÔ∏è</h4>
        <div id="footer"></div>
        <script src="scripts/gallery.js"></script>
        <script src="scripts/jsonscript.js"></script>
    </body>
</html>
