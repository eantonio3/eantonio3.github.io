        <main>
            <div class="container">

                <img src="images/blue.PNG" style="width:100%" alt="Blue Full Glam Makeup">
                <h2>Blue Full Glam Makeup</h2>
                </div>
                <div class="mySlides">
                <img src="images/everyday.PNG" style="width:100%" alt="Everyday style makeup">

                </div>
                <div class="mySlides">

                </div>
                <div class="mySlides">

                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <div class="thumbnails">
                <img src="images/blue.PNG" onclick="currentSlide(1)">
                <img src="images/everyday.PNG" onclick="currentSlide(2)">
                <img src="images/shorthaircut.PNG" onclick="currentSlide(3)">
                <img src="images/hairnmakeup.jpg" onclick="currentSlide(4)">
                <img src="images/nails1.jpg" onclick="currentSlide(5)">
                <img src="images/nails2.jpg" onclick="currentSlide(6)">
