<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="styles/clientstyle.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <h1>Contact</h1>
            <h2>Have any questions?</h2>
            <form>
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                <label for="tel">Phone Number: </label><br>
                <input type="tel" id="tel" name="tel" placeholder="(xxx) xxx-xxxx" required><br><br>
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                <label for="comments">Comments: </label><br>
                <textarea id="comments" name="comments" required></textarea><br><br>
                <label for="datepicker">Would you like to request an appointment?</label><br>
                <input type="text" id="datepicker" placeholder="Select a date"><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </main>
        <h4><em>Styles for everyone!</em>💇‍♀️💇‍♂️</h4>
        <div id="footer"></div>
        <script src="scripts/datepicker.js"></script>
        <script src="scripts/jsonscript.js"></script> 
    </body>
</html>
